<!-- This is a banner for contact us page -->
<div *ngIf="content != null">
  <div class="banner-content" *ngIf="content.content !== null">
    <div class="row justify-content-between home-banner-content">
      <div class="col-md-6 align-self-center justify-content-center">
        <div>
            <h2
              class="animate fadeInUp point-five-second"
              [innerHTML]="content.content.texts.main_title"
              data-aos="fade-right"
            ></h2>
            <p
              class="animate fadeInUp point-five-second"
              [innerHTML]="content.content.texts.description"
              data-aos="fade-right"
            ></p>

        </div>
      </div>
    </div>
  </div>
</div>
